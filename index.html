<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h1>English Dictionary</h1>
        <input type="text" placeholder="Search a word" class="input">
        <p class="info-text">Type a word and press enter</p>
        <div class="meaning-conteiner">
            <p>Word title: <span class="word-title">___</span></p>
            <p>Meaning: <span class="word-meaning">___</span></p>
            <audio src="" controls></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
